# dwains_dashboard

header_states_door:
  show_state: false
  show_label: true
  tap_action: 
    action: navigate
    navigation_path: devices_doors
  name: {{ _dd_trans.door.title_plural }}
  icon: "{{ _dd_icons.door_open|default('mdi:door-open') }}"
  variables:
    status: >
      [[[
        var openDoors = 0;

        {% for room in _dd_config.rooms %}                        
          //Do some things for the doors
          {% if room["door"] %}
            {% if room["door"].split('.')[0] == 'binary_sensor' or room["door"].split('.')[0] == 'sensor' %}
            //This room has only 1 door
              if(states['{{ room["door"] }}'] && states['{{ room["door"] }}'].state == 'on' ||
                    states['{{ room["door"] }}'] && states['{{ room["door"] }}'].state == 'True') {
                openDoors++;
              }
            {% else %}
            //This room has group of doors
              if(states['{{ room["door"] }}']){
                states['{{ room["door"] }}'].attributes['entity_id'].forEach(function(entity){
                  if(states[entity] && states[entity].state == 'True' || states[entity] && states[entity].state == 'on'){
                    openDoors++;
                  }
                });  
              }
            {% endif %}
          {% endif %}
        {% endfor %}

        return openDoors;
      ]]]
  label: >
    [[[
      if(variables.status > 0){
        var openDoors = variables.status;
        return openDoors + ' ' + hass.localize('component.binary_sensor.state.door.on');
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
    card:
      - background: transparent
      - box-shadow: none
      - padding: 0%
      - width: 61px
      - display: >
          [[[
            if(variables.status && variables.status > 0){
              //Open doors
              return 'block';
            } else {
              //No open doors
              return 'none';
            }
          ]]]
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 13px