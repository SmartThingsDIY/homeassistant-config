# dwains_dashboard

room_light:
  show_name: true
  show_icon: true
  show_state: false
  show_label: true
  color: 'auto'
  label: >
    [[[ 
      if (typeof(entity) === 'undefined') {
        console.log("Dwains Theme Error: Invalid light entity rooms.yaml!");
        return 'Entity Error!';
      } else {
        if(entity.state == 'on') {
          if ('brightness' in entity.attributes) { 
            if (entity.attributes && (entity.attributes.brightness <= 255)) { 
              var bri = Math.round(entity.attributes.brightness / 2.55); 
              return hass.localize('component.light.state._.on') + ', ' + (bri ? bri : '0') + '%'; 
            } else {
              return hass.localize('component.light.state._.on');
            }
          } else {
            return hass.localize('component.light.state._.on');
          }
        }
        else if(entity.state == 'unavailable') {
          return hass.localize('state.default.unavailable');
        } else {
          return hass.localize('component.light.state._.off');
        }
      }
    ]]]
  state:
    - value: 'off'
      styles:
        icon:
          - color: var(--dwains-theme-off)
    - value: 'unavailable'
      styles:
        icon:
          - color: var(--dwains-theme-unavailable)
  styles:
    grid:
      - grid-template-areas: '"i n""i l"'
      - grid-template-columns: 30% 70%
      - grid-template-rows: min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 0px
      - padding-top: 14px
      - padding-bottom: 14px
    icon:
      - width: 25px
      - height: 25px
    img_cell:
      - width: 45px
      - height: 45px
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 15px
      - align-self: center
    label:
      - justify-self: start
      - align-self: left
      - font-size: 13px
      - color: var(--dwains-theme-grey)
  tap_action:
    action: toggle
    haptic: heavy