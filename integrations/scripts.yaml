start_netflix:
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.fire_tv_salon
      source: com.netflix.ninja
    entity_id: media_player.fire_tv_salon
  mode: single
  alias: Start Netflix
  icon: mdi:netflix
stop_netflix:
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.fire_tv_salon
      source: '!com.netflix.ninja'
    entity_id: media_player.fire_tv_salon
  mode: single
  alias: Stop Netflix
  icon: mdi:netflix