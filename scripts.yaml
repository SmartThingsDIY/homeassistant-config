desk_lights_toggle:
  alias: Desk Lights - Toggle
  sequence:
    - type: toggle
      device_id: ace5c4f968dd804599266a0c2566a3d3
      entity_id: light.elgato_key_light
      domain: light
    - type: toggle
      device_id: aabae6131256209db758e19b4cb64932
      entity_id: light.monitor_lights
      domain: light
  mode: single

lock_all_doors:
  alias: Lock all doors
  sequence:
    - device_id: 9c0c795a163111eb8a34f76504b51721
      domain: cover
      entity_id: cover.porte_du_garage_msg100_main_channel
      type: close
    - device_id: fe8d51f614d311ebb0fb652b85a5bf0f
      domain: lock
      entity_id: lock.porte_d_apos_entree
      type: lock
  mode: single
start_netflix:
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.fire_tv_salon
        source: com.netflix.ninja
      entity_id: media_player.fire_tv_salon
  mode: single
  alias: Start Netflix
  icon: mdi:netflix
stop_netflix:
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.fire_tv_salon
        source: "!com.netflix.ninja"
      entity_id: media_player.fire_tv_salon
  mode: single
  alias: Stop Netflix
  icon: mdi:netflix
thermopompe_salon_power:
  sequence:
